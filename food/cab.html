<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cab Booking System</title>
  <style>
    :root {
      --bg-light: #F8FAFC;
      --bg-dark: #D9EAFD;
      --text-primary: #BCCCDC;
      --text-secondary: #9AA6B2;
      --btn-primary: #007bff;
      --btn-primary-hover: #0056b3;
    }
    .dark {
        --mainColor: #64bcf4;
        --hoverColor: #5bacdf;
        --backgroundColor: #192e3a;
        --darkOne: #f3f3f3;
        --darkTwo: #fff;
        --lightOne: #ccc;
        --lightTwo: #e7e3e3;
      }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-light);
      color: var(--text-secondary);
      text-align: center;
    }

    header {
      background-color: var(--bg-dark);
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .container {
      position: relative;
      max-width: 81rem;
      width: 100%;
      margin: 0 auto;
      padding: 0 3rem;
      z-index: 100;
    }
    
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .logo img {
      width: 40px;
      margin-right: 0.6rem;
      margin-top: -0.6rem;
    }

    .logo h3 {
      color: #000000;
      font-size: 1.55rem;
      line-height: 1.2;
      font-weight: 700;
    }

    .links ul {
      display: flex;
      list-style: none;
      align-items: center;
    }

    .links a {
      color: var(--lightTwo);
      margin-left: 4.5rem;
      display: inline-block;
      transition: 0.3s;
    }

    .links a:hover {
      color: var(--hoverColor);
      transform: scale(1.05);
    }

    .btn {
      display: inline-block;
      padding: 0.9rem 1.9rem;
      color: #fff !important;
      background-color: var(--mainColor);
      border-radius: 16px;
      text-transform: capitalize;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: var(--hoverColor);
      transform: scale(1) !important;
    }

    .food-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .food-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .food-card:hover {
      transform: translateY(-5px);
    }

    .food-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .food-card-content {
      padding: 15px;
    }

    .food-title {
      font-size: 18px;
      font-weight: bold;
      margin: 0 0 10px;
      color: var(--text-secondary);
    }

    .food-details {
      font-size: 14px;
      color: var(--text-primary);
      margin-bottom: 10px;
    }

    .offer {
      font-size: 14px;
      color: #f44336;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .book-ride {
      display: inline-block;
      padding: 10px 15px;
      background: var(--btn-primary);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      font-size: 14px;
    }

    .book-ride:hover {
      background: var(--btn-primary-hover);
    }

    .scroll-container {
      overflow-y: scroll;
      max-height: 600px;
    }

    @media (max-width: 768px) {
      .food-grid {
        grid-template-columns: 1fr;
      }
    }

    h1 {
      text-align: center;
      color: #000000;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
    <header>
        <div class="container">
          <div class="logo">
            <img src="./img/logo.png" alt="Logo" />
            <h3>RideShare</h3>
          </div>

          <div class="links">
            <ul>
              <li><a href="#">Features</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Testimonials</a></li>
              <li><a href="#" class="btn">Sign up</a></li>
            </ul>
          </div>
        </div>
      </header>
  <div class="container">
    <h1>Choose Your Ride</h1>

    <div class="scroll-container">
      <div class="food-grid" id="bikeGrid">
        <h1>Bike</h1>   
           <!-- Bike Cards will be injected here -->
      </div>
      <div class="food-grid" id="carGrid">
        <h1>Cars</h1>
        <!-- Car Cards will be injected here -->
      </div>
    </div>
  </div>

  <script>
    const bikeItems = [
      { id: 1, name: 'Apache 160', details: 'Additional Features...', offer: 'Rs 1500 per day', image: './image2/apache.jpg' },
      { id: 2, name: 'Pulsar 150', details: 'Additional Features...', offer: 'Rs 1200 per day', image: './image2/pulsar.jpg' },
      { id: 3, name: 'Electric Bike', details: 'Additional Features...', offer: 'Rs 1800 per day', image: './image2/electric.jpg' },
      { id: 4, name: 'Activa', details: 'Additional Features...', offer: 'Rs 2000 per day', image: './image2/activa.jpg' },
    ];

    const carItems = [
      { id: 1, name: 'SUV', details: 'Additional Features...', offer: 'Rs 3000 per day', image: './image2/suv.jpg' },
      { id: 2, name: 'Fortuner', details: 'Additional Features...', offer: 'Rs 5000 per day', image: './image2/fortuner.jpg' },
      { id: 3, name: 'Audi', details: 'Additional Features...', offer: 'Rs 2500 per day', image: './image2/audi.jpg' },
      { id: 4, name: 'Buggati', details: 'Additional Features...', offer: 'Rs 7000 per day', image: './image2/bugati.jpg' },
    ];

    function createCard(item) {
      return `
        <div class="food-card">
          <img src="${item.image}" alt="${item.name}" />
          <div class="food-card-content">
            <h2 class="food-title">${item.name}</h2>
            <p class="food-details">${item.details}</p>
            <p class="offer">${item.offer}</p>
            <button class="book-ride">Book Now</button>
          </div>
        </div>
      `;
    }

    function displayItems(items, gridId) {
      const grid = document.getElementById(gridId);
      items.forEach(item => {
        grid.innerHTML += createCard(item);
      });
    }

    displayItems(bikeItems, 'bikeGrid');
    displayItems(carItems, 'carGrid');
  </script>
</body>
</html>
