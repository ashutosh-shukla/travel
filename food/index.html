<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Booking System</title>
  <style>
    :root {
      --bg-light: #F8FAFC;
      --bg-dark: #D9EAFD;
      --text-primary: #BCCCDC;
      --text-secondary: #9AA6B2;
      --btn-primary: #007bff;
      --btn-primary-hover: #0056b3;
    }
    light {
        --mainColor: #64bcf4;
        --hoverColor: #5bacdf;
        --backgroundColor: #f1f8fc;
        --darkOne: #312f3a;
        --darkTwo: #45424b;
        --lightOne: #919191;
        --lightTwo: #aaa;
      }
      
      .dark {
        --mainColor: #64bcf4;
        --hoverColor: #5bacdf;
        --backgroundColor: #192e3a;
        --darkOne: #f3f3f3;
        --darkTwo: #fff;
        --lightOne: #ccc;
        --lightTwo: #e7e3e3;
      }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-light);
      color: var(--text-secondary);
      text-align: center;
    }

    header {
      background-color: var(--bg-dark);
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .container {
        position: relative;
        max-width: 81rem;
        width: 100%;
        margin: 0 auto;
        padding: 0 3rem;
        z-index: 100;
      }
      
      header {
        position: relative;
        z-index: -1100;
      }
      
      header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .overlay {
        display: none;
      }
      
      .logo {
        display: flex;
        align-items: center;
        cursor: pointer;
      }
      
      .logo img {
        width: 40px;
        margin-right: 0.6rem;
        margin-top: -0.6rem;
      }
      
      .logo h3 {
        color: var(--darkTwo);
        font-size: 1.55rem;
        line-height: 1.2;
        font-weight: 700;
      }
      
      .links ul {
        display: flex;
        list-style: none;
        align-items: center;
      }
      
      .links a {
        color: var(--lightTwo);
        margin-left: 4.5rem;
        display: inline-block;
        transition: 0.3s;
      }
      
      .links a:hover {
        color: var(--hoverColor);
        transform: scale(1.05);
      }
      
      .btn {
        display: inline-block;
        padding: 0.9rem 1.9rem;
        color: #fff !important;
        background-color: var(--mainColor);
        border-radius: 16px;
        text-transform: capitalize;
        transition: 0.3s;
      }
      
      .btn:hover {
        background-color: var(--hoverColor);
        transform: scale(1) !important;
      }
      
      .hamburger-menu {
        position: relative;
        z-index: 99;
        width: 2rem;
        height: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        display: none;
      }
      
      .hamburger-menu .bar {
        position: relative;
        width: 100%;
        height: 3px;
        background-color: var(--darkTwo);
        border-radius: 3px;
        transition: 0.5s;
      }
      
      .bar::before,
      .bar::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: var(--darkTwo);
        border-radius: 3px;
        transition: 0.5s;
      }
      
      .bar::before {
        transform: translateY(-8px);
      }
      
      .bar::after {
        transform: translateY(8px);
      }
      
      .big-wrapper.active .hamburger-menu .bar {
        background-color: transparent;
      }
      
      .big-wrapper.active .bar::before {
        transform: translateY(0) rotate(-45deg);
      }
      
      .big-wrapper.active .bar::after {
        transform: translateY(0) rotate(45deg);
      }
    .food-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .food-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .food-card:hover {
      transform: translateY(-5px);
    }

    .food-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .food-card-content {
      padding: 15px;
    }

    .food-title {
      font-size: 18px;
      font-weight: bold;
      margin: 0 0 10px;
      color: var(--text-secondary);
    }

    .food-details {
      font-size: 14px;
      color: var(--text-primary);
      margin-bottom: 10px;
    }

    .offer {
      font-size: 14px;
      color: #f44336;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .add-to-cart {
      display: inline-block;
      padding: 10px 15px;
      background: var(--btn-primary);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      font-size: 14px;
    }

    .add-to-cart:hover {
      background: var(--btn-primary-hover);
    }

    .cart {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 300px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
      overflow-y: auto;
      max-height: 500px;
      margin:8rem;
      z-index:200;
    }

    .cart h3 {
      margin: 0 0 10px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .clear-cart {
      margin-top: 10px;
      padding: 10px 15px;
      background: #f44336;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .clear-cart:hover {
      background: #d32f2f;
    }

    .scroll-container {
      overflow-y: scroll;
      max-height: 600px;
    }

    .scroll-container::-webkit-scrollbar {
      width: 6px;
    }

    .scroll-container::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 10px;
    }

    .search-bar {
      margin: 20px 0;
      text-align: center;
    }

    .search-bar input {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      .links ul {
        flex-direction: column;
        align-items: center;
      }

      .food-grid {
        grid-template-columns: 1fr;
      }

      .cart {
        width: 90%;
        right: 5%;
      }
    }
  </style>
</head>
<body>
    <header>
        <div class="container">
          <div class="logo">
            <img src="./img/logo.png" alt="Logo" />
            <h3>Danvo in a new branch</h3>
          </div>

          <div class="links">
            <ul>
              <li><a href="#">Features</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Testimonials</a></li>
              <li><a href="#" class="btn">Sign up</a></li>
            </ul>
          </div>

          <div class="overlay"></div>

          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </header>
  <div class="container">
    <h1>Most Popular</h1>

    <div class="search-bar">
      <input type="text" id="searchBar" placeholder="Search food items..." oninput="filterFoodItems()" />
    </div>

    <div class="scroll-container">
      <div class="food-grid" id="foodGrid">
        <!-- Food Cards will be injected here -->
      </div>
    </div>
  </div>

  <div class="cart" id="cart">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <button class="clear-cart" onclick="clearCart()">Clear Cart</button>
  </div>

  
  <script>
    const foodItems = [
        { id: 1, name: 'Burger', details: 'North - Hamburgers', offer: '65% off', image: './image/burger.jpg' },
        { id: 2, name: 'Noodles', details: 'Indian - Pure Veg', offer: '65% off', image: './image/noodles.jpg' },
        { id: 3, name: 'Pizza', details: 'American - Pure Veg', offer: '65% off', image: './image/pizza.jpg' },
        { id: 4, name: 'Cake', details: 'Mediterranean - Non-Veg', offer: '50% off', image: './image/cake.jpg' },
        { id: 6, name: 'Cold', details: 'Vegan - Pure Veg', offer: '60% off', image: './image/cold.jpg' },
        { id: 1, name: 'Ice-Cream', details: 'North - Hamburgers', offer: '65% off', image: './image/ice.jpg' },
        { id: 2, name: 'Naan', details: 'Indian - Pure Veg', offer: '65% off', image: './image/naan.jpg' },
        { id: 3, name: 'Pizza', details: 'American - Pure Veg', offer: '65% off', image: './image/pizza.jpg' },
        { id: 4, name: 'Cake', details: 'Mediterranean - Non-Veg', offer: '50% off', image: './image/cake.jpg' },
        { id: 6, name: 'Cold', details: 'Vegan - Pure Veg', offer: '60% off', image: './image/cold.jpg' },
        { id: 1, name: 'Burger', details: 'North - Hamburgers', offer: '65% off', image: './image/burger.jpg' },
        { id: 2, name: 'Noodles', details: 'Indian - Pure Veg', offer: '65% off', image: './image/noodles.jpg' },
        { id: 3, name: 'Pizza', details: 'American - Pure Veg', offer: '65% off', image: './image/pizza.jpg' },
        { id: 4, name: 'Cake', details: 'Mediterranean - Non-Veg', offer: '50% off', image: './image/cake.jpg' },
        { id: 6, name: 'Cold', details: 'Vegan - Pure Veg', offer: '60% off', image: './image/cold.jpg' },
        { id: 1, name: 'Ice-Cream', details: 'North - Hamburgers', offer: '65% off', image: './image/ice.jpg' },
        { id: 2, name: 'Naan', details: 'Indian - Pure Veg', offer: '65% off', image: './image/naan.jpg' },
        { id: 3, name: 'Pizza', details: 'American - Pure Veg', offer: '65% off', image: './image/pizza.jpg' },
        { id: 4, name: 'Cake', details: 'Mediterranean - Non-Veg', offer: '50% off', image: './image/cake.jpg' },
        { id: 6, name: 'Cold', details: 'Vegan - Pure Veg', offer: '60% off', image: './image/cold.jpg' },
      ];
    
      const foodGrid = document.getElementById('foodGrid');
      const cart = document.getElementById('cartItems');
  
      function renderFoodItems(items = foodItems) {
        foodGrid.innerHTML = '';
        items.forEach(item => {
          const foodCard = document.createElement('div');
          foodCard.className = 'food-card';
          foodCard.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <div class="food-card-content">
              <h3 class="food-title">${item.name}</h3>
              <p class="food-details">${item.details}</p>
              <p class="offer">${item.offer}</p>
              <button class="add-to-cart" onclick="addToCart(${item.id})">Add to Cart</button>
            </div>
          `;
          foodGrid.appendChild(foodCard);
        });
      }
  
      function addToCart(id) {
        const item = foodItems.find(food => food.id === id);
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `<span>${item.name}</span><span>${item.offer}</span>`;
        cart.appendChild(cartItem);
      }
  
      function clearCart() {
        cart.innerHTML = '';
      }
  
      function filterFoodItems() {
        const query = document.getElementById('searchBar').value.toLowerCase();
        const filteredItems = foodItems.filter(item => item.name.toLowerCase().includes(query) || item.details.toLowerCase().includes(query));
        renderFoodItems(filteredItems);
      }
      // Select The Elements
var toggle_btn;
var big_wrapper;
var hamburger_menu;

function declare() {
  toggle_btn = document.querySelector(".toggle-btn");
  big_wrapper = document.querySelector(".big-wrapper");
  hamburger_menu = document.querySelector(".hamburger-menu");
}

const main = document.querySelector("main");

declare();

let dark = false;

function toggleAnimation() {
  // Clone the wrapper
  dark = !dark;
  let clone = big_wrapper.cloneNode(true);
  if (dark) {
    clone.classList.remove("light");
    clone.classList.add("dark");
  } else {
    clone.classList.remove("dark");
    clone.classList.add("light");
  }
  clone.classList.add("copy");
  main.appendChild(clone);

  document.body.classList.add("stop-scrolling");

  clone.addEventListener("animationend", () => {
    document.body.classList.remove("stop-scrolling");
    big_wrapper.remove();
    clone.classList.remove("copy");
    // Reset Variables
    declare();
    events();
  });
}
document.addEventListener("DOMContentLoaded", () => {
  const cards = document.querySelectorAll(".card");
  cards.forEach((card, index) => {
      setTimeout(() => {
          card.classList.add("fade-in");
      }, index * 200);
  });
});
function events() {
  toggle_btn.addEventListener("click", toggleAnimation);
  hamburger_menu.addEventListener("click", () => {
    big_wrapper.classList.toggle("active");
  });
}



      renderFoodItems();
      events();
  </script>
</body>
</html>
